<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="full-body">
    <div class="text"></div>
      <div class="calculator">
        <form name="form">
            <input id="screen" type="text" name="textview" placeholder="0" style="color: rgb(235, 235, 235);">
          </form>
          <table>
             <tr>
                <td><input class="button" type="button" value="Ac" onclick="clean()" style="background: rgba(243, 61, 61, 0.822);"></td>
                <td><input class="button" type="button" value="c" onclick="back()" style="background: rgba(78, 226, 78, 0.815);"></td>
                <td><input class="button" type="button" value="(" onclick="insert('(')"></td>
                <td><input class="button" type="button" value=")" onclick="insert(')')"></td>
                <td><input class="button" type="button" value="%" onclick="insert('%')"></td>
                <td><input class="button" type="button" value="x!" onclick="fact()"></td>
             </tr>
             <tr>
                <td><input class="button" type="button" value="sin" onclick="sin()"></td>
                <td><input class="button" type="button" value="π" onclick="pi()"></td>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
             </tr>
             <tr>
                <td><input class="button" type="button" value="cos" onclick="cos()"></td>
                <td><input class="button" type="button" value="log" onclick="log()"></td>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button" type="button" value="X" onclick="insert('*')"></td>
             </tr>
             <tr>
                <td><input class="button" type="button" value="tan" onclick="tan()"></td>
                <td><input class="button" type="button" value="√" onclick="sqrt()"></td>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
             </tr>
             <tr>
                <td><input class="button" type="button" value="e" onclick="e()"></td>
                <!-- <td><input class="button" type="button" value="cot" onclick="cot()"></td> -->
                <td><input class="button" type="button" value="nCr"></td>
                <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                <td><input class="button" type="button" value="=" onclick="equal()" style="background: rgba(61, 184, 241, 0.795);"></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
             </tr>
             <tr>
                
                
                <td><input class="button" type="button" value="x^y" onclick="pow()">
                <td><input class="button" type="button" value="nPr"></td>
               </td>
             </tr>
          </table>
      </div>
   </div> 
   <script src="javascript.js"></script>
</body>
</html>
